apiVersion: batch/v1
kind: Job
metadata:
  name: notes-migrate
spec:
  template:
    spec:
      containers:
        - name: notes-migrate
          image: pkb-notes:latest
          imagePullPolicy: Never
          command: ["/app/.venv/bin/alembic", "-c", "/app/alembic.ini", "upgrade", "head"]
          env:
            - name: POSTGRES_HOST
              value: "notes-db"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: notes
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: notes
                  key: postgres_password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: notes
                  key: postgres_db
      restartPolicy: Never
